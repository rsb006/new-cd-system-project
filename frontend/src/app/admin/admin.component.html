<div class="container mt-3">
    <h2>User Details</h2>
    <br>
    <br>
    <div class="table-responsive">
  
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>User Type</th>
            <th>Mobile Number</th>
            <th>Email Id</th>
            <th>User Status</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <br>
        <tbody>
          <tr *ngFor="let user of users;let i =index">
            <td>{{user.fullName}} </td>
            <td>{{user.roles}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.active}}</td>
            <td>{{user.address?.city}}</td>
            <td>{{user.address?.state}}</td>
            <td>{{user.address?.country}}</td>
            
            <td><button (click)="updateUser(user.id)"  type="button" class="btn btn-outline-success">Update</button></td>
            <td><button (click)="deleteUser(user.id)" type="button" class="btn btn-outline-danger">Delete</button></td>
            <td>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button (click)="markUser(user.id,true)" type="button" class="btn btn-outline-success">Active</button>
              <button  (click)="markUser(user.id,false)" type="button"class="btn btn-outline-danger">Inactive</button>
            </div>
          </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
